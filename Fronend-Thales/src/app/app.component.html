<div class="row">
  <div class="col-1"></div>
  <div class="col-10 margintop">
<h1>Employees</h1>





<div class="row">
  <div class="col">
    
  </div>
  <div class="col-6">
    
    <input type="text"  class="form-control" id="id" placeholder="Search by id"  [(ngModel)]="id">
  </div>
  <div class="col">
    <button type="submit" style="width: 100px;" class="btn btn-primary mb-2" (click)="search()">Search</button>
  </div>
</div>


    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Salary</th>
          <th scope="col">Anual Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of employees;">
            <td>
              {{e.id}}
            </td>
            <td>
              {{e.employee_name}}
            </td>
            <td>
              {{e.employee_age}}
            </td>
            <td>
              {{e.employee_salary}}
            </td>
            <td>
              {{e.employee_anual_salary}}
            </td>
            
        </tr>
      </tbody>
    </table>
  
  </div>
  <div class="col-1"></div>
</div>
